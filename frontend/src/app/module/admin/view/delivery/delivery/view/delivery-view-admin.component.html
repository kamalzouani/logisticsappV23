
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'delivery.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'delivery.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'delivery.address' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'delivery.address' | translate}}" autofocus  id="1" [ngModel]="item.address?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'delivery.deliveryDate' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'delivery.deliveryDate' | translate}}"  [ngModel]="item.deliveryDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'delivery.deliveryStatus' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'delivery.deliveryStatus' | translate}}" autofocus  id="3" [ngModel]="item.deliveryStatus?.label">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'delivery.order' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'delivery.order' | translate}}" autofocus  id="4" [ngModel]="item.order?.id">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
