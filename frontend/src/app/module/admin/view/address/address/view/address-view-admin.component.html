
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'address.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'address.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'address.street' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'address.street' | translate}}" autofocus  id="1" [ngModel]="item.street">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'address.number' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'address.number' | translate}}" autofocus  id="2" [ngModel]="item.number">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'address.city' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'address.city' | translate}}" autofocus  id="3" [ngModel]="item.city">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'address.postalCode' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'address.postalCode' | translate}}" autofocus  id="4" [ngModel]="item.postalCode">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'address.country' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'address.country' | translate}}" autofocus  id="5" [ngModel]="item.country">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
