    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'orderStatus.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'orderStatus.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'orderStatus.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'orderStatus.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validOrderStatusCode}"  />
                                            <small class='p-error' *ngIf='!validOrderStatusCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'orderStatus.label' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'orderStatus.label' | translate}}" id="2" [(ngModel)]="item.label"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validOrderStatusLabel}"  />
                                            <small class='p-error' *ngIf='!validOrderStatusLabel'>Label est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'orderStatus.style' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'orderStatus.style' | translate}}" id="3" [(ngModel)]="item.style"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validOrderStatusStyle}"  />
                                            <small class='p-error' *ngIf='!validOrderStatusStyle'>Style est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
